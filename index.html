<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesis of Online Terminal</title>
  <link rel="stylesheet" href="./style.css?2024110205">
  <link rel="stylesheet" href="./popup.css?2024110205">
  <link rel="icon" href="./img/icon.png"/>
  <link rel="apple-touch-icon" href="./img/icon.png"/>
</head>
<body>



  <!-- External Libraries -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>

  <!-- Socket.IO Client -->
  <script src="https://moniomok.xyz:3001/socket.io/socket.io.js"></script>
  <!-- 위 코드 곧 수정예정 -->
  <script type="module" src="./firebase_config.js"></script>

  <button class="popup_btn">Make PFP</button>
<div class="chat">
  <input type="text" id="ghost" />
  <canvas width="512" height="512" id="source"></canvas>
  <canvas width="512" height="512" id="projection"></canvas>

</div>
<div class="popup_window">
  <div class="popup">
    <div class="win95">
      <div class="title-bar">
        <div class="title-bar-icon">
          ✰
        </div>

        <h1>Online pfp maker</h1>

        <div class="title-bar-buttons">
          <button class="x">&lowbar;</button>
          <button class="x">&Cross;</button>
        </div>
      </div>

      <nav class="menu-bar">
        <ul>
          <li>File</li>
          <li>Edit</li>
          <li>Search</li>
          <li>Help</li>
        </ul>
      </nav>

      <div id="container">
        <!-- Canvas Container -->
        <div id="canvasContainer">
          <h3>ONLINE PFP MAKER</h3>
          <canvas id="avatarCanvas" width="300" height="300"></canvas>
          <div id="buttons">
            <button id="randomize">Randomize</button>
            <button id="download">Download</button>
            <button id="tweet">Tweet</button>
          </div>
        </div>

        <!-- Options Container -->
        <div id="optionsContainer">
          <div id="background" class="category">
            <h3 class="options_title">Backgrounds</h3>
            <div class="options"></div>
          </div>
          <div id="deco" class="category">
            <h3 class="options_title" >Deco</h3>
            <div class="options"></div>
          </div>
          <div id="aura" class="category">
            <h3 class="options_title" >Aura</h3>
            <div class="options"></div>
          </div>

          <div id="character" class="category">
            <h3 class="options_title" >Characters</h3>
            <div class="options"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Main Script -->
  <script src="./script.js?2024110207"></script>
  <script src="./popup.js?2024110207"></script>



</body>
</html>
